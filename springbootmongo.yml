apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    name: kallithea
  name: kallithea-controller
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: kallithea
    spec:
      containers:
      - image: toras9000/docker-kallithea
        name: kallithea
        ports:
        - name: springboot
          containerPort: 8080      
---
# Node Port Service
apiVersion: v1
kind: Service
metadata:
  labels:
    name: kallithea
  name: kallithea
spec:
  type: NodePort
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    name: kallithea
---
# Mongo host path rc
apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    name: kallithea
  name: kallithea-controller
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: mongo
    spec:
      containers:
      - image: mongo
        name: mongo
        ports:
        - name: mongo
          containerPort: 27017
          hostPort: 27017
        volumeMounts:
        - name: mongo-persistent-storage
          mountPath: /data/db
      volumes:
      - name: mongo-persistent-storage
        hostPath:
         path: /tmp/dbbackup
---
# Mongo Node Port RC
apiVersion: v1
kind: Service
metadata:
  labels:
    name: mongo
  name: mongo
spec:
  type: ClusterIP
  ports:
    - port: 27017
      targetPort: 27017
  selector:
    name: mongo
